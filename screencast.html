<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screencasting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section -->
    <section class="content-section">
        <h2>ScreenCasting</h2>
        <div class="coming-soon">
            <p>Coming Soon<span id="dots">...</span></p>
        </div>
    </section>
    
    <script>
        // JavaScript for Dots Loading Animation
        const dots = document.getElementById("dots");
        let dotCount = 0;
    
        setInterval(() => {
            dotCount = (dotCount + 1) % 4; // Cycle through 0, 1, 2, 3
            dots.textContent = ".".repeat(dotCount); // Update the dots based on count
        }, 500); // Adjust speed (500ms per step for smooth loading effect)
    </script>
</body>
</html>
